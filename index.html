<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link href="public/assets/css/style.css" rel="stylesheet" />
    <title>Eatdaburger</title>
  </head>

  <body>
    <div id="parallax-image">
      <div class="row h-100">
        <div class="col-md-12 align-top">
          <h1 class="text-center">EAT-DA BURGER</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4">
            <div class="card card-1">
              <!-- <img class="card-img-top" src="assets/images/burger.png" alt="Card image cap"> -->
              <div class="card-body">
                <h4 class="card-title">Available Burgers</h4>
                <hr />
                <ul class="list-unstyled">
                  <!-- {{#each burger}} {{#unless devoured}} {{> burgers/burger-block devoured=true}} {{/unless}} {{/each}} -->
                  BLOCK LIST
                </ul>
              </div>
            </div>
          </div>

          <!-- next card -->

          <div class="col-md-4">
            <div class="card">
              <!-- <img
                class="card-img-top"
                src="assets/images/devouredburger.png"
                alt="Card image cap"
              /> -->
              <div class="card-body">
                <h4 class="card-title">Devoured Burgers</h4>
                <hr />
                <ul class="list-unstyled">
                  <!-- {{#each burger}} {{#if devoured}} {{> burgers/burger-block
                  devoured=false}} {{/if}} {{/each}} -->
                </ul>
              </div>
            </div>
          </div>

          <!-- next card -->
          <div class="col-md-4">
            <div class="card">
              <!-- <img
                class="card-img-top"
                src="assets/images/customorder.png"
                alt="Card image cap"
              /> -->
              <div class="card-body cardform">
                <h4 class="card-title">Special Request</h4>
                <hr />
                <form>
                  <div class="form-group">
                    <h6>What kind of burger do you want?</h6>
                    <input
                      class="form-control"
                      id="newBurgerName"
                      type="text"
                      placeholder="Default input"
                    />
                    <br />
                    <button type="button" class="btn btn-info" id="makeBurger">
                      Order It!
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="parallax-image1"></div>

    <footer class="footer">
      <p class="text-center navbar-text">
        Copyright &copy;
      </p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="Assets/javascript/app.js"> </script> -->
  </body>
</html>
